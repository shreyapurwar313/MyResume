<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flag</title>
    <style>
.india{
    background-color: rgb(244, 178, 58);
    height:600px;
    width:900px;
    position: relative;
    border:8px solid black;
}
.india > div#a{
    background-color: aliceblue;

    height: 200px;
    width:100%;
    position: absolute;
    top:210px;
}
.india > div#b{
    background-color: green;
    height: 200px;
    width:100%;
    position: absolute;
    top:400px;
    
}
img{
    height:200px;
    position: relative;
    left:350px;
}
    </style>
</head>
<body>
    <div class="india">
    <div id="a">
        <img src="charkha.jpg">
    </div>
    <div id="b"></div>
    </div>
    
</body>
</html>

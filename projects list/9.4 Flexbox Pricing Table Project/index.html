<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      text-align: center;
    }
    .pricing-container{
      display:flex;
      gap:20px;
      height: 100vh;
      justify-content: center;
      align-items:center ;
      /* margin-top:250px;

    .plan-title{

    .plan-price{

      font-size: 30px;
    }
    .plan-features{
      list-style: none;
      font-size: 12px;
      font-weight: 500;
    }
    .pricing-plan{
      background-color: rgb(227, 225, 225);
      flex-basis: 300px;
      padding:8px;
      border-radius: 4px;
      max-width: 400px;
    }
    .plan-button{
      background-color: #ff6600;
      color: white;
      padding: 4px;
      border:solid #ff6600;
      border-radius: 6px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    /* This is done with the help of media-query */
    /*For Mobile Devices  */
    @media (max-width: 480px) {
      .pricing-container{
        display:block;
        margin-top: 100px;
      }
      .pricing-plan{
        margin-bottom: 30px;
      }
    }
  </style>
</head>
